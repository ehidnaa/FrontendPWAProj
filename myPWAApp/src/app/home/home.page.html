<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="name" placeholder="Enter your name"></ion-input>
  <p>Hello, {{ name }}!</p>
  <ion-button routerLink="/about">Go to About Page</ion-button>
</ion-content>

<ion-button (click)="loadTasks()">Load tasks</ion-button>

<ion-list>
  <ion-item *ngFor="let task of tasks">
    {{ task.title }}
  </ion-item>
</ion-list>
